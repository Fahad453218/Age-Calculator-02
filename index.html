<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Age Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
            padding: 20px;
            overflow-x: hidden;
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite linear;
        }
        
        @keyframes float {
            0% { transform: translateY(0) rotate(0deg); opacity: 1; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
        
        .container {
            width: 100%;
            max-width: 600px;
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(15px);
            border-radius: 25px;
            padding: 40px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
            transform: rotate(45deg);
            animation: shine 6s infinite;
            z-index: -1;
        }
        
        @keyframes shine {
            0% { left: -50%; }
            100% { left: 150%; }
        }
        
        h1 {
            text-align: center;
            color: #fff;
            margin-bottom: 30px;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
            position: relative;
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(90deg, #ff6b6b, #ff8e53);
            border-radius: 2px;
        }
        
        .input-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }
        
        .input-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #d4d4d4;
            font-weight: 500;
            font-size: 18px;
            display: flex;
            align-items: center;
        }
        
        .input-group label i {
            margin-right: 10px;
            color: #6c5ce7;
        }
        
        .date-input {
            width: 100%;
            padding: 18px 20px;
            background: rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            color: #fff;
            font-size: 18px;
            outline: none;
            transition: all 0.3s;
        }
        
        .date-input:focus {
            border-color: #6c5ce7;
            box-shadow: 0 0 15px rgba(108, 92, 231, 0.5);
        }
        
        .calculate-btn {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #6c5ce7, #a29bfe);
            color: white;
            border: none;
            border-radius: 15px;
            font-size: 20px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(108, 92, 231, 0.3);
        }
        
        .calculate-btn i {
            margin-left: 10px;
        }
        
        .calculate-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 25px rgba(108, 92, 231, 0.4);
        }
        
        .calculate-btn:active {
            transform: translateY(0);
        }
        
        .results-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .result-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .result-card:hover {
            transform: translateY(-10px);
        }
        
        .result-value {
            font-size: 40px;
            font-weight: 800;
            color: #fff;
            margin-bottom: 10px;
            text-shadow: 0 0 10px rgba(100, 149, 237, 0.8);
        }
        
        .result-label {
            color: #a29bfe;
            font-size: 16px;
            font-weight: 500;
        }
        
        .countdown-card {
            background: linear-gradient(135deg, rgba(255, 107, 107, 0.15), rgba(255, 142, 83, 0.15));
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
            50% { box-shadow: 0 10px 30px rgba(255, 107, 107, 0.4); }
            100% { box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); }
        }
        
        .countdown-title {
            color: #ff6b6b;
            font-size: 20px;
            margin-bottom: 15px;
            font-weight: 600;
        }
        
        .countdown-value {
            font-size: 32px;
            font-weight: 700;
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 107, 107, 0.8);
        }
        
        .countdown-label {
            color: #ff8e53;
            font-size: 16px;
            margin-top: 5px;
        }
        
        .hidden {
            display: none;
        }
        
        .fade-in {
            animation: fadeIn 0.8s ease forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            h1 {
                font-size: 28px;
            }
            
            .input-card {
                padding: 20px;
            }
            
            .results-container {
                grid-template-columns: 1fr;
            }
            
            .result-value {
                font-size: 32px;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="container">
        <h1><i class="fas fa-calculator"></i> Premium Age Calculator</h1>
        
        <div class="input-card">
            <div class="input-group">
                <label for="dob"><i class="fas fa-calendar-alt"></i> Your Date of Birth</label>
                <input type="date" id="dob" class="date-input" max="2099-12-31">
            </div>
            
            <button id="calculate-btn" class="calculate-btn">
                Calculate Age <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <div id="results" class="hidden">
            <div class="results-container">
                <div class="result-card">
                    <div id="years-value" class="result-value">0</div>
                    <div class="result-label">YEARS</div>
                </div>
                
                <div class="result-card">
                    <div id="months-value" class="result-value">0</div>
                    <div class="result-label">MONTHS</div>
                </div>
                
                <div class="result-card">
                    <div id="days-value" class="result-value">0</div>
                    <div class="result-label">DAYS</div>
                </div>
            </div>
            
            <div class="countdown-card">
                <div class="countdown-title">Next Birthday Countdown</div>
                <div id="countdown-value" class="countdown-value">0</div>
                <div class="countdown-label">days remaining</div>
            </div>
        </div>
    </div>

    <script>
        // Create floating particles
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particlesCount = 30;
            
            for (let i = 0; i < particlesCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                
                const size = Math.random() * 20 + 5;
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                
                particle.style.animationDuration = `${Math.random() * 20 + 10}s`;
                particle.style.animationDelay = `${Math.random() * 5}s`;
                
                particlesContainer.appendChild(particle);
            }
        }
        
        // Calculate age function
        function calculateAge() {
            const dobInput = document.getElementById('dob').value;
            
            if (!dobInput) {
                alert('Please select your date of birth');
                return;
            }
            
            const dob = new Date(dobInput);
            const today = new Date();
            
            // Validate date
            if (dob > today) {
                alert('Please select a date in the past');
                return;
            }
            
            // Calculate age
            let ageYears = today.getFullYear() - dob.getFullYear();
            let ageMonths = today.getMonth() - dob.getMonth();
            let ageDays = today.getDate() - dob.getDate();
            
            // Adjust negative days
            if (ageDays < 0) {
                ageMonths--;
                // Get days in previous month
                const lastMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                ageDays += lastMonth.getDate();
            }
            
            // Adjust negative months
            if (ageMonths < 0) {
                ageYears--;
                ageMonths += 12;
            }
            
            // Animate result values
            animateValue('years-value', 0, ageYears, 1000);
            animateValue('months-value', 0, ageMonths, 1000);
            animateValue('days-value', 0, ageDays, 1000);
            
            // Calculate next birthday
            calculateNextBirthday(dob);
            
            // Show results
            const resultsElement = document.getElementById('results');
            resultsElement.classList.remove('hidden');
            resultsElement.classList.add('fade-in');
        }
        
        // Animate counting up
        function animateValue(id, start, end, duration) {
            const obj = document.getElementById(id);
            let startTimestamp = null;
            const step = (timestamp) => {
                if (!startTimestamp) startTimestamp = timestamp;
                const progress = Math.min((timestamp - startTimestamp) / duration, 1);
                obj.innerHTML = Math.floor(progress * (end - start) + start);
                if (progress < 1) {
                    window.requestAnimationFrame(step);
                }
            };
            window.requestAnimationFrame(step);
        }
        
        // Calculate next birthday
        function calculateNextBirthday(dob) {
            const today = new Date();
            const currentYear = today.getFullYear();
            
            // Create next birthday date for this year
            let nextBirthday = new Date(currentYear, dob.getMonth(), dob.getDate());
            
            // If birthday already passed this year, set to next year
            if (nextBirthday < today) {
                nextBirthday.setFullYear(currentYear + 1);
            }
            
            // Calculate difference in days
            const diffTime = nextBirthday - today;
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24));
            
            // Animate countdown value
            animateValue('countdown-value', 0, diffDays, 1000);
        }
        
        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            
            // Add event listener to calculate button
            document.getElementById('calculate-btn').addEventListener('click', calculateAge);
            
            // Add event listener for Enter key
            document.getElementById('dob').addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    calculateAge();
                }
            });
        });
    </script>
</body>
</html>
